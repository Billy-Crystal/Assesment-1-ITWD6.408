<!DOCTYPE html>
<html>
<head>
	<title>JQuery Demo</title>
	<script src="JS/jquery-3.7.1.min.js"></script>	
</head>

<body>
<!--CSS Manipulation-->
	<h1>JQUERY DEMO</h1>
	<button id="hideBtn">HIDE</button>
	<button id="showBtn">SHOW</button>
	<div id="content-area">
		THIS IS THE CONTENT OF THE WEBSITE
	</div>
	<script>
		//only excecute JQUERY function when the whole HTML doc is loaded
		$(document).ready(function() {
			//change styles for the H1
			$("h1").css("background", "gray");
			$("h1").css("color", "red");
			$("h1").css({
				"padding": "50px",
				"text-align": "center",
				"border": "2px solid green"
			});
			//add styles to the button and content-area
			jQuery("#hideBtn").css("padding", "40px");
			$("#content-area").({
				"padding": "60px",
				"background": "yellow",
				"text-align": "center"
			});
			
			jQuery("#showBtn").css("padding", "40px");
			$("#content-area").({
				"padding": "60px",
				"background": "yellow",
				"text-align": "center"
			});
			
			//Add "click" event to button
			$("#hideBtn").click(function(){
				//hide the content-area
				$("#content-area").hide();
			});
			
			//Add "cick" event "single lcik" to the button
			$("#showBtn").click(function(){
				$(#content-area).show();
			});
			
		});
		
	</script>


</body>


</html>
